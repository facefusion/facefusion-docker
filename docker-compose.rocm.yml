services:
  facefusion-rocm:
    build:
      context: .
      dockerfile: Dockerfile.rocm
    command: [ 'python', 'facefusion.py', 'run', '--execution-providers', 'rocm' ]
    ports:
      - 7860:7860
    volumes:
      - .assets:/facefusion/.assets
      - .caches:/facefusion/.caches
      - .jobs:/facefusion/.jobs
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
